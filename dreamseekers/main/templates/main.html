{% extends 'header.html' %}
{% load static %}

{% block topContent %}
{% endblock %}

{% block content %}
<div class="slide">
    {% for slide in slides %}
    <div class="slide_item">
        <!--
        <span class="slide_title">{{slide.title}}</span>
        <span class="slide_content">{{slide.contents}}</span>
        -->
        <img class="slide_img" src = "{{slide.image.url}}" alt="slide_img">
    </div>
    {% endfor %}
    <a href="#" class="slide-btn go-prev">prev</a>
    <a href="#" class="slide-btn go-next">next</a>
    <ul class="slide_pagination"></ul>
</div>

<div class="main-content">
    
    <h1 class="title">꿈을 찾는사람들 교육원 입니다</h1>
    <a class="btn" href="/admin">관리자 페이지 바로가기</a>
</div>

{% endblock %}

{% block script %}

{% endblock %}
