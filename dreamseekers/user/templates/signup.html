{% extends 'header.html' %}
{% load static %}
{% block content %}

<div class="main-content">
    <div class="container my-3">
        <h1>회원가입</h1>
        
        {{ error }}
        <br>
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" placeholder ="아이디" name = "username">
                <br>{{ username }}
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder = "비밀번호" name = "password">
                <br>{{ password }}
            </div>               
            <div class="form-group">
                <label for="re-password">비밀번호 확인</label>
                <input type="password" class="form-control" id="re-password" placeholder = "비밀번호 확인" name = "re-password">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" placeholder = "이메일" name = "email">
                <br>{{ emaill_error }}
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
</div>

{% endblock %}
