
<div class="wrapper" style="text-align: center;">
    <h1>회원가입</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label>이메일 아이디</label>
            <input name="email" type="email" placeholder="ex) 1234@naver.com">
        </div>
        <div>
            <label>비밀번호</label>
            <input name="password1" type="password" >
        </div>
        <div>
            <label>비밀번호 확인</label>
            <input name="password2" type="password" placeholder="비밀번호 다시입력">
        </div>
        <div>
            <label>이름</label>
            <input name="username" type="text" placeholder="이름입력">
        </div>
        <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>
</div>
