{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="main-content">
    <h1>게시글 개별 페이지입니다</h1>
    <p>제목 | {{post.title}}</p>
    <p>{{post.contents}}</p>
    <p>{{post.created_dt}}</p>

    <br>
    <div>
        {% if request.session.user == post.author_id %}
        <form action="{% url 'post_delete' post.pk  %}"
        method="POST" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
            {% csrf_token %}
            <input type="submit" value="삭제">
        </form>
        {% endif %}
    </div>
    <br>
    
    <br>
    <br>
    <a href="/board">목록</a>
</div>

{% endblock %}
